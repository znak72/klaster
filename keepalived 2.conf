global_defs {
    enable_script_security
}

vrrp_script b_check {
    script "/usr/local/bin/bash.sh"
    interval 3
    rise 3
}

vrrp_instance VI_1 {
    state MASTER
    interface enp0s5
    virtual_router_id 15
    priority 205
    advert_int 1
    virtual_ipaddress {
        10.103.7.15/24
    }
    track_script {
        b_check
    }
}
